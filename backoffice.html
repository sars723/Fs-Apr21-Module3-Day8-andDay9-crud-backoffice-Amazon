      rel="stylesheet"

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">
              Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>

            <a class="nav-link" href="#">Pricing</a>

    </nav>

    <div class="container mb-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="mt-5 mb-3">Backoffice</h2>

          <form onsubmit="handleSubmit(event)">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                id="name"
                type="text"
                class="form-control"
                aria-describedby="name"
              />
            </div>
            <div class="form-group">
              <label for="description">Event description</label>
              <textarea
                id="description"
                type="text"
                rows="6"
                class="form-control"
                aria-describedby="event description"
              ></textarea>
            </div>
            <div class="form-group">
              <label for="brand-name">Brand</label>
              <input
                id="brand-name"
                type="text"
                class="form-control"
                aria-describedby="name"
              />
            </div>
            <div class="form-group">
              <label for="image-url">image</label>
              <input
                id="image-url"
                type="text"
                class="form-control"
                aria-describedby="name"
              />
            </div>

            <div class="form-group">
              <label for="price">Price</label>
              <input
                id="price"
                type="number"
                class="form-control"
                aria-describedby="ticket price"
              />
            </div>

            <input type="submit" class="btn btn-primary" value="Submit" />
          </form>
        </div>
      </div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script>
      fetch(
        "https://striveschool-api.herokuapp.com/api/product/60ae4d5eceaf480015c918da",
        {
          method: "DELETE",
          headers: {
            "Content-Type": "application/json",
            Authorization:
              "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MGFlM2YzMGNlYWY0ODAwMTVjOTE4NjkiLCJpYXQiOjE2MjIwMzIxNzYsImV4cCI6MTYyMzI0MTc3Nn0.SqehCMkcxx7C8loTeqkzbhviK47sURBk-aAEpl_67do",
          },
          body: null,
        }
      )
        .then((response) => {
          return response.json();
        })
        .then((data) =>
          // this is the data we get after putting our data, do whatever you want with this data
          console.log(data)
        );
      const handleSubmit = async (event) => {
        const url = "https://striveschool-api.herokuapp.com/api/product/";
        event.preventDefault();

        const myEvent = {
          name: document.getElementById("name").value,
          description: document.getElementById("description").value,
          brand: document.getElementById("brand-name").value,
          imageUrl: document.getElementById("image-url").value,
          price: document.getElementById("price").value,
        };
        try {
          const response = await fetch(url, {
            method: "POST",

            body: JSON.stringify(myEvent),

            headers: {
              "Content-Type": "application/json",
              Authorization:
                "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MGFlM2YzMGNlYWY0ODAwMTVjOTE4NjkiLCJpYXQiOjE2MjIwMzIxNzYsImV4cCI6MTYyMzI0MTc3Nn0.SqehCMkcxx7C8loTeqkzbhviK47sURBk-aAEpl_67do",
            },
          });
          console.log("RESPONSE", response);
        } catch (err) {
          // console.log(err);
          alert(err.message);
        }
      };
    </script>
  </body>
</html>
